<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body
    style="
      box-sizing: border-box;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
    <form id="formList">
      <input type="email" id="nametitle" placeholder="Email" />
      <input type="text" id="emailtitle" placeholder="Name" />
      <button class="" id="btn" type="submit">Add</button>
    </form>
    <table
      class="table table-striped"
      style="width: 380px; margin-right: 4.5rem"
    >
      <thead>
        <tr>
          <th scope="row">N</th>
          <th scope="row">Email</th>
          <th scope="row">Name</th>
        </tr>
      </thead>
      <tbody id="tableList"></tbody>
    </table>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        let nameTitle = document.querySelector("#nametitle");
        emailTitle = document.querySelector("#emailtitle");
        btn = document.querySelector("#btn");
        formList = document.querySelector("#formList");
        tableList = document.querySelector("#tableList");

        if (nameTitle === "" || emailTitle === "") {
          alert("Ism yoki Email toldirilmagan");
        } else {
          btn.addEventListener("click", (e) => {
            e.preventDefault();

            newTable = document.createElement("tr");

            const nameText = document.createElement("th");
            nameText.innerHTML = nameTitle.value;
            newTable.appendChild(nameText);

            const emailText = document.createElement("th");
            emailText.innerHTML = emailTitle.value;
            newTable.appendChild(emailText);

            tableList.appendChild(newTable);
          });
        }
      });
    </script>
  </body>
</html>
